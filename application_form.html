<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="application_form.css">  
    <link href='http://fonts.googleapis.com/css?family=Raleway:800' rel='stylesheet' type='text/css' href="stylesheet.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <title>消費者行為課程申請</title>
  </head>
  <body>
    <article>
      <div id="top">
    <img width=50% src="http://goo.gl/IDxWyt" >  
    <h1>Apply Now!</h1>
    <img width=50% src="http://goo.gl/Gczy2p">    
    <p>
      <label for="name" ><i class="fa fa-user"></i>&nbsp姓名</label>
      <input type="text" name="n" class="form">    
    </p>
    <p>
      <label for="username"><i class="fa fa-hand-o-right"></i>&nbsp帳號</label>
      <input type="text" name="username"class="form">
    </p>  
    <p>
      <label for="psw"><i class="fa fa-user-secret"></i>&nbsp密碼</label>
      <input type="password" name="psw"class="form">
    </p>       
   
    <p>
      <label for="phone"><i class="fa fa-phone"></i>&nbsp電話</label>
      <input type="tel" name="nb" id="phone"class="form">    
    </p>
    <p>
      <label for="email"><i class="fa fa-envelope"></i>&nbsp&nbsp信箱</label>
      <input type="email" name="e" id="email"class="form">    
    </p>
    <p>
      <label for="birthday"><i class="fa fa-birthday-cake"></i>&nbsp&nbsp生日</label>
      <input type="date" name="b" id="birthday"class="form">    
    </p>
    <p>
      <label for="address"><i class="fa fa-home"></i>&nbsp&nbsp地址</label>
      <input type="text" name="a" id="address"class="form">
    </p>
     <img width=50% src="http://goo.gl/Gczy2p">   
     
        <p class="left">性別</p>
    <input type="radio" name="sex" value="male" checked id="male"><i class="fa fa-male"></i>&nbspMale
    <br>
    <input type="radio" name="sex" value="female"><i class="fa fa-female"></i>&nbspFemale
      
    <p><i class="fa fa-graduation-cap"></i>&nbsp&nbsp最高學歷</p>
    <input type="radio" name="education" value="Doctor">博士
    <input type="radio" name="education" value="Master">碩士
    <input type="radio" name="education" value="Bachelor">學士
    <input type="radio" name="education" value="Hight_school">高中
    <input type="radio" name="education" value="Junior_Hight">國中
    <p>交通工具</p>
    <input type="checkbox" name="vehicle" value="Bike"><i class="fa fa-bicycle"></i>&nbsp騎腳踏車
    <br>
    <input type="checkbox" name="vehicle" value="Car"><i class="fa fa-car"></i>&nbsp我有車
    <br>
    <input type="checkbox" name="vehicle" value="Public"><i class="fa fa-bus"></i>&nbsp大眾交通工具
    <br>
    <input type="checkbox" name="vehicle" value="Foot"><i class="fa fa-male"></i>&nbsp雙腳萬能    
    <p><i class="fa fa-paint-brush"></i>&nbsp&nbsp選一個喜歡的顏色</p>      
    <input type="color" name="favcolor">
    <p>個人網站</p>
    <input type="url" name="homepage"class="form">        
    <br>
    <br>     
    <img width=50% src="http://goo.gl/Gczy2p">     
    
    <br>    
    <div id="thx"><img width=40% src="http://goo.gl/Coiq3F"></div>    
        
        
    <p>謝謝您的填答！</p>
    <br>
    <br>
<input type="submit" value="送出">
      
   </article>     
  </body>  

</html>
