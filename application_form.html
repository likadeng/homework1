<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <title>消費者行為課程申請</title>
  </head>
  <body>
    <img src="https://40.media.tumblr.com/62a55c0aaff938f4df1f5fc4b6ca6bd6/tumblr_nl06c4hpqE1rxo0eno1_540.png">  
    <h1>Apply Now!</h1>
    <p>
      <label for="name">姓名</label>
      <input type="text" name="n" id="name">    
    </p>
    <p>
      <label for="username">帳號</label>
      <input type="text" name="user" id="username">
    </p>  
    <p>
      <label for="psw">密碼</label>
      <input type="password" name="psw" id="psw">
    </p>       
    <p>性別</p>
    <p>
    <label for="male">
    <input type="radio" name="sex" id="male" value="male" checked>男性</label>
    <br>
    <label for="female">  
    <input type="radio" name="sex" id="female" value="female" checked>女性</label>
      </p>
      
      <label for="email">信箱</label>
      <input type="email" name="e" id="email">    
    </p>
    <p>
      <label for="phone">電話</label>
      <input type="tel" name="nb" id="phone">    
    </p>
    <p>
      <label for="birthday">生日</label>
      <input type="date" name="b" id="birthday">    
    </p>
    <p>
      <label for="address">地址</label>
      <input type="text" name="a" id="address">
    </p>
    <p>最高學歷</p>
    <label for="doctor">
    <input type="radio" name="education" id="doctor" value="Doctor">博士</label>
    <label for="master">
    <input type="radio" name="education" id="master" value="Master">碩士</label>
    <label for="bachelor">
    <input type="radio" name="education" id="bachelor" value="Bachelor">學士</label>
    <label for="high_school">
    <input type="radio" name="education" id="high_school" value="High_school">高中</label>
    <label for="junior_high">
    <input type="radio" name="education" id="junior_high" value="junior_high">國中
    <p>交通工具</p>
    <label for="bike">  
    <input type="checkbox" name="vehicle" id="bike" value="Bike">騎腳踏車</label>
    <br>
    <label for="car">  
    <input type="checkbox" name="vehicle" id="car" value="Car">我有車</label>
    <br>
    <label for="public">  
    <input type="checkbox" name="vehicle" id="public" value="Public">大眾交通工具</label>
    <br>
    <label for="foot"> 
    <input type="checkbox" name="vehicle" id="foot" value="Foot">雙腳萬能    
    <p>選一個喜歡的顏色</p>      
    <input type="color" name="favcolor">
    <p>
    <label for="website">個人網站</label>
    <input type="url" name="homepage" id="website">
    </p>
    
    <p>謝謝您的填答！</p>
    <br>
    <br>
<input type="submit" value="送出">
      
        
  </body>  

</html>  
</body>
</html>
